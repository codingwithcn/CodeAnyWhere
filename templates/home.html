<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>CodeAnyWhere | Home</title>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/static/css/home.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript">
            !function(o, c) {
                var n = c.documentElement
                  , t = " w-mod-";
                n.className += t + "js",
                ("ontouchstart"in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
            }(window, document);
        </script>
    </head>
    <body class="body">
        <div class="container w-container">
            <div data-collapse="medium" data-animation="default" data-duration="400" role="banner" class="w-nav">
                <div class="w-container">
                    <a href="#" class="w-nav-brand"></a>
                    <nav role="navigation" class="nav-menu w-nav-menu">
                        <a href="{{url_for('home')}}" class="nav-link w-nav-link">Home</a>
                        <a href="{{url_for('about')}}" class="w-nav-link">About</a>
                        <a href="{{url_for('contact')}}" class="w-nav-link">Contact</a>
                        <a href="{{url_for('home')}}" class="nav-link w-nav-link">Login</a>
                        <a href="{{url_for('signup')}}" class="nav-link w-nav-link">Sign Up</a>
                        <a href="{{url_for('logout')}}" class="nav-link w-nav-link">Log Out</a>
                    </nav>
                    <div class="w-nav-button">
                        <div class="w-icon-nav-menu"></div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h1>Welcome {{name}}</h1>
        </div>
        <div>
            <form class="w-form" action="{{url_for('user_home')}}" method="post">
                <label for="search">Type in Folder Path</label>
                <input type="search" class="w-input" maxlength="256" name="query" placeholder="Searchâ€¦" id="search" required=""/>
                <div class="msg">{{msg}}</div>
                <input type="submit" value="Search" class="w-button"/>
            </form>
        </div>
        <div>
            <div class="text-block">Type in a folders path to see</div>
            <h1 class="heading-3">Available Files and Folders</h1>
            <a href="#" class="button w-button" id='Open-btn'>Open</a>
        </div>
        <div class='container border bg-black'>
            <table class='table'>
                <thead class='thread-inverse'>
                    <tr>
                        <th>File Name:</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in directory[:-1] %}
                        <tr>
                            <td>
                                {{ i[0] }}

                            </td>

                            <td class='align-middle'>{{ i[1] }}</td>
                        </tr>
                        <script>
                            document.getElementById("Open-btn").href='/edit/@"{{directory[-1]}}"/'
                        </script>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
